<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-fullscreen-iphone Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-fullscreen-iphone.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-fullscreen-iphone-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>
    
  </ul>
  <script src="node_modules/es5-shim/es5-shim.js"></script>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-fullscreen-iphone.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-fullscreen-iphone-player');
      
      player.ready(function(){
          var myplaer = this;
        myplaer.addClass('vjs-fullscreen-iphone-video');
      });
      player.fullscreenIphone({
          redirectTo: this.location.href + "&fullscreen=1",
          closeMe: true
        });
    }(window, window.videojs));
  </script>
</body>
</html>
